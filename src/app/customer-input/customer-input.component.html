<form class="container w-75 p-4 border border-2 border-secondary rounded-3 my-3" >
  <div>
    <label class="label" for="firstName">First Name:</label>
    <input class="form-control" type="text" name="firstName" id="firstName" [(ngModel)]="firstName">
    <label for="lastName" class="label">Last Name:</label>
    <input class="form-control" type="text" name="lastName" id="lastName" [(ngModel)]="lastName">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email">

    <div class="text-center container my-3">
     <button class="btn btn-primary" (click)="createNewCustomer()">
       Create
     </button>
    </div>
  </div>

</form>
