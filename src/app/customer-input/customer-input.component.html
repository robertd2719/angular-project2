<form
  class="container w-75 p-4 border border-2 border-secondary rounded-3 my-3"
>
  <div>
    <div class="mb-3">
      <label class="form-label" for="firstName">First Name:</label>
      <input
        class="form-control"
        type="text"
        name="firstName"
        id="firstName"
        [(ngModel)]="firstName"
      />
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input
        class="form-control"
        type="text"
        name="lastName"
        id="lastName"
        [(ngModel)]="lastName"
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        [(ngModel)]="email"
      />
    </div>

    <div class="text-center container my-3">
      <button class="btn btn-primary" (click)="createNewCustomer()">
        Create
      </button>
    </div>
  </div>
</form>
